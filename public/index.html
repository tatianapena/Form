<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">CONTACT</span>
    </nav>
              <form onsubmit="return false">
                <div id="content" class="container">
                <div class="form-group">
                <div class="card" id ="card-contact">
                <div class="card-body">
                  <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="validationDefault01">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>

                    <div class="form-group col-md-6">
                      <label for="validationDefault02">Correo</label>
                      <input type="text"  class="form-control" id="validationDefault02" placeholder="name@example.com" value="" required>
                    </div>
            
                
                      <div class="form-group col-md-6">
                        <label for="inputPhone">Teléfono</label>
                        <input type="text" class="form-control" id="inputPhone">
                      </div>
                  
                    
                      <div class="form-group col-md-6">
                        <label for="inputCountry">País</label>
                        <select id="inputCountry" onchange="iniciarMap()" class="form-control">
                          <option value ="1" selected>Colombia</option>
                          <option value ="2" >USA</option>
                          <option value ="3">Canadá</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-group">
                          <label for="validationDefault03">Mensaje</label>
                          <textarea class="form-control" id="msg" aria-describedby="contentHelp" value=""required></textarea>
                          <small id="contentHelp" class="form-text text-muted">Envíanos un mensaje</small>
                        </div>
                        <button type="submit" onclick="newMessage()" class="btn btn-primary">Enviar</button>
              
                    <div id="messages">No hay mensajes para mostrar</div>
                  </div>
                  <div class="col-sm">
                    </div>
                  </div>
                  <div id="map"></div>
                  <script src="script.js"></script>
                  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>       
                </form>  
</body>
</html>
